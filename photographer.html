<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographer </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <section class="photographer-header">
    </section>
    <section class="photographer-medias">
      <div class="photographer-filter">
        <label for="filter-menu">Trier par</label>
        <div class="filter-container">
          <button class="filter-total" value="total"><span>Popularité</span><i
              class="fa-solid fa-angle-down"></i></button>
          <div class="filter-choices">
            <button class="filter-popularity" value="popularity">Popularité</button>
            <button class="filter-date" value="date">Date</button>
            <button class="filter-title" value="title">Titre</button>
          </div>
        </div>
      </div>

      <div class="photographer-medias-container"></div>
    </section>
    <aside class="photographer-nav-container"></aside>
  </main>
  <div id="contact-modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact-button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographerPage.js"></script>
  <script src="/scripts/factories/photographerFactories.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="https://kit.fontawesome.com/ba64d1ea0b.js" crossorigin="anonymous"></script>
</body>

</html>
